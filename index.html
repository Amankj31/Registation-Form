<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Font Awesome link -->
	<script src="https://kit.fontawesome.com/0db9ce1e8f.js" crossorigin="anonymous"></script>
	

</head>
<body>
    <h1><u>Registration Form</u></h1>
    <div class="hero">
    <div class="container">
    <form>

        <h2>Fill Your Details</h2>

        <div >
            <label for="name">Name: </label>
            <input type="text" id="Name" placeholder="Enter Your Name" name="Name" class="work">
        </div>

        <div >
            <label for="email">Email: </label>
            <input type="text" id="Email" placeholder="Enter Mail Id" name="Email" class="work">
        </div>

        <div>
            <label for="website">Phone: </label>
            <input type="text" id="website" placeholder="000-000-0000" name="website" class="work">
        </div>
        

        <div class="gender">
            <label for="">Gender:</label>
            <input name="gender" type="radio" id="Male" value="Male">  Male
            <input name="gender" type="radio" id="Female" value="Female">  Female
        </div>

        <div class="skills">
            <label for="">Skills:</label>
            <input name="html" type="checkbox" value="HTML" id="html"> HTML
            <input name="css" type="checkbox" value="CSS" id="css">  CSS
            <input name="js" type="checkbox" value="JavaScript" id="js">  JavaScript
            <input name="python" type="checkbox" value="Python" id="python">  PHP
        </div>

        <div>
            <label for="Image">Upload Image: </label>
            <input type="file" id="Image" name="Image" class="custom-file-input" onchange="image(event)" class="inp">
        </div>


        <div class="btn">
            <button type="clear" class="button">Clear</button>
            <button type="button" id="btn" class="button">Submit</button>

        </div>
    </form>
</div>

<div class="col">
    <div class="display">
        <h3><u>Enrolled Details</u></h3>
        <div class="tp">
        <div class="cards"></div>
    </div>
    </div>
</div>
</div>


<script src="main.js"></script>

</body>
</html>
